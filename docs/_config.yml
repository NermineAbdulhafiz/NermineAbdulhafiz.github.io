# Site settings
title: Freddy Candy Shop Documentation Site 
description: A comprehensive guide to our products.
baseurl: /docs
url: https://username.github.io/my-docs

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Navigation menu
navigation:

  - title: Getting Started
    url: docs/getting-started.md

  - title: User Guide
    url: docs/user-guide.md

  - title: API Reference
    url: docs/api-reference.md

# Theme settings 
theme: jekyll-theme-minimal

# Plugins 
plugins:
  - jekyll-sitemap
  - jekyll-feed

# Custom CSS

# Search functionality 
search_enabled: true 
search_provider: lunr 
search_index_path: assets/lunr_index.json 
